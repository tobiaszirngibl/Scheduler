{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Organized Webapp</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{% static 'website/bootstrap/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- fullCalendar 2.2.5-->
  <link rel="stylesheet" href="{% static 'website/plugins/fullcalendar/fullcalendar.min.css' %}">
  <link rel="stylesheet" href="{% static 'website/plugins/fullcalendar/fullcalendar.print.css' %}" media="print">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'website/dist/css/AdminLTE.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'website/dist/css/skins/_all-skins.min.css' %}">


  <link rel="stylesheet" href="{% static 'website/plugins/iCheck/all.css' %}">
  <link rel="stylesheet" href="{% static 'website/plugins/daterangepicker/daterangepicker.css' %}">
  <!-- bootstrap datepicker -->
  <link rel="stylesheet" href="{% static 'website/plugins/datepicker/datepicker3.css' %}">
  <!-- Bootstrap time Picker -->
  <link rel="stylesheet" href="{% static 'website/plugins/timepicker/bootstrap-timepicker.min.css'%}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.7.0/chosen.css">



  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue layout-top-nav">

<div class="wrapper">

  <header class="main-header">
    <nav class="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">

       <a href="/calendar" class="navbar-brand pull-left"><b> ORGANIZED Terminplaner</b></a>
        </div>


           <div class="navbar-custom-menu pull-right">
        <ul class="nav navbar-nav">
          <!-- Notifications: style can be found in dropdown.less -->
          <!-- Tasks: style can be found in dropdown.less -->

          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="{{ user.avatar.url }}" class="user-image" alt="User Image">
              <span class="hidden-xs">{{user.email}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="{{ request.user.avatar.url }}" alt="User Image">


                <p>
                  {{user.first_name}} {{user.last_name}}
                </p>
              </li>
              <!-- Menu Body -->

              <!-- Menu Footer-->
              <li class="user-footer">

                  <a href="/logout" class="btn btn-default btn-flat pull-left">Sign out</a>
                                      <button id="showDeleteModal" type="button" class="btn btn-danger pull-right">Benutzer l√∂schen</button>

              </li>
            </ul>
          </li>
        </ul>
      </div>




      
      {% block test %} {% endblock %}



        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="{% static 'website/plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<script src="{% static 'website/plugins/jQuery/jquery.cookie.js' %}"></script>
<script src="{% static 'website/plugins/jQuery/notify.min.js' %}"></script>

<!-- Bootstrap 3.3.6 -->
<script src="{% static 'website/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Slimscroll -->
<script src="{% static 'website/plugins/slimScroll/jquery.slimscroll.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'website/plugins/fastclick/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'website/dist/js/app.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<!-- fullCalendar 2.2.5 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="{% static 'website/plugins/fullcalendar/fullcalendar.js' %}"></script>
    <script src="{% static 'website/plugins/fullcalendar/gcal.js' %}"></script>

<script src="{% static 'website/plugins/fullcalendar/locale/de.js' %}"></script>


<script src="{% static 'website/plugins/daterangepicker/daterangepicker.js' %}"></script>
<!-- bootstrap datepicker -->
<script src="{% static 'website/plugins/datepicker/bootstrap-datepicker.js' %}"></script>
<!-- bootstrap time picker -->
<script src="{% static 'website/plugins/timepicker/bootstrap-timepicker.min.js' %}"></script>

<script src="{% static 'website/plugins/iCheck/icheck.min.js' %}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.7.0/chosen.jquery.js"></script>



 {% block calFunc %} {% endblock %}



  
</body>
</html>
